<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokémon Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
      <div class="container">
        <div class="fw-bold" id="title">
          <span id="title">Pokémon Memory Game</span>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarControls" aria-controls="navbarControls" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarControls">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item me-3">
              <select id="difficulty-select" class="form-select">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
              </select>
            </li>

            <li class="nav-item me-2">
              <button id="start-button" class="btn btn-primary">Start</button>
            </li>

            <li class="nav-item">
              <button id="reset-button" class="btn btn-secondary" disabled>Reset</button>
            </li>

            <li class="nav-item ms-3">
              <button id="theme-toggle" class="btn btn-outline-secondary nav-underline">
                <i class="bi bi-sun-fill"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mb-4">
      <div id="game-status" class="row text-center">
        <div class="col">
          <span>Clicks: <span id="click-count">0</span></span>
        </div>

        <div class="col">
          <span>Pairs Left: <span id="pairs-left">0</span></span>
        </div>

        <div class="col">
          <span>Pairs Matched: <span id="pairs-matched">0</span></span>
        </div>

        <div class="col">
          <span>Total Pairs: <span id="total-pairs">0</span></span>
        </div>
        
        <div class="col">
          <span>Time: <span id="timer">00:00</span></span>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="game-board" class="row g-3 justify-content-center">
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
